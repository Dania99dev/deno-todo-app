<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/deno-logo.svg" />
    <link rel="stylesheet" href="/home/css/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <title>Deno Todo App</title>
  </head>
  <body>
    <form class="add-form">
      <input type="text" id="new-title" placeholder="What will you do today?" />
      <input type="submit" class="add-btn" value="ADD" />
    </form>
    <div class="main-devider"></div>
    <ul class="todo-list">
      {% for todo in todos %}
      <li class="todo-item">
        <input type="hidden" class="todo-id" value="{{ todo.id }}" />
        <div class="title-checkbox">
          {% if todo.is_completed %}
          <input type="checkbox" class="is-completed" checked />
          <p class="todo-title checked">{{ todo.title }}</p>
          {% else %}
          <input type="checkbox" class="is-completed" />
          <p class="todo-title">{{ todo.title }}</p>
          {% endif %}
        </div>
        <img src="/home/img/trash.svg" class="delete-icon" alt="delete" />
      </li>
      {% if loop.length != loop.index %}
      <div class="item-devider"></div>
      {% endif %} {% endfor %}
    </ul>
    <div class="main-devider"></div>
    <script src="/home/js/main.js"></script>
  </body>
</html>
